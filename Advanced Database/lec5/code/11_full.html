<!DOCTYPE html>
<html>
<head>
    <title>Person Query</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Department</th>
        </tr>
        <tr>
            <td>00128</td>
            <td>Zhang</td>
            <td>Comp. Sci.</td>
        </tr>
        <!-- More rows can be added here -->
    </table>
    <form action="PersonQuery" method="get">
        <label for="persontype">Search for:</label>
        <select name="persontype" id="persontype">
            <option value="student" selected>Student</option>
            <option value="instructor">Instructor</option>
        </select><br>
        <label for="name">Name:</label>
        <input type="text" size="20" name="name" id="name">
        <input type="submit" value="submit">
    </form>
</body>
</html>
