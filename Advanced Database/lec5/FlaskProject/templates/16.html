<!DOCTYPE html>
<html>
<head>
    <title>Text Input Example</title>
</head>
<body>
    <h1>Enter Your Text</h1>
    <form action="/submit" method="post">
        <label for="user_input">Text:</label>
        <input type="text" name="user_input" id="user_input">
        <input type="submit" value="Submit">
    </form>
    {% if user_input %}
        <h2>You entered:</h2>
        <p>{{ user_input }}</p>
    {% endif %}
</body>
</html>
